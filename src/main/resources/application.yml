spring:
  application:
    name: Linkly

  profiles:
    active: local

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-secret-key-should-be-at-least-256-bits-for-HS256-algorithm-please-change-this-in-production}
  expiration: ${JWT_EXPIRATION:86400000} # 24시간 (밀리초)

# Ollama 설정
ollama:
  base-url: http://localhost:11434
  model: gemma3:4b
  timeout: 30

# 헬스체크 스케줄러 설정
health-check:
  schedule: "0 0 2 * * *"    # 매일 새벽 2시
  timeout-seconds: 10          # HTTP 요청 타임아웃(초)
  thread-pool-size: 10         # 비동기 체크 스레드 풀 최대 크기

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

---
# Local Development Profile
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 8080

---
# Production Profile (Docker)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:linkly}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

server:
  port: 8080
